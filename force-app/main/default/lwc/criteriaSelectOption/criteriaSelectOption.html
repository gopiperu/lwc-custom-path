<template>
    <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
        <template if:true={optionValues}>
            <template for:each={optionValues} for:item="item">
    
                <li data-value={item.value} key={item.value} class={item.classList} role="presentation">
                    <a data-value={item.value} onclick={handleSelect} aria-selected="true" class="slds-path__link" href="javascript:void(0);" id={item.value} role="option"
                        tabindex="0">
                        <span class="slds-path__stage">
                            <lightning-icon icon-name="utility:check" alternative-text="Warning!" variant="inverse" size="x-small"></lightning-icon>
                            <span class="slds-assistive-text">Current Stage:</span>
                        </span>
                        <span class="slds-path__title">{item.label}</span>
                    </a>
                </li>
    
            </template>
        </template>
    </ul>
</template>
