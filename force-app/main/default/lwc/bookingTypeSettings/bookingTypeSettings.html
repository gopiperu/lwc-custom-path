<template>
  <div style="min-height: 250px;">
    <lightning-layout multiple-rows="true">
      <lightning-layout-item
        size="12"
        medium-device-size="6"
        small-device-size="12"
        padding="around-small"
      >
        <lightning-input
          type="date"
          class="inputStart"
          required
          autocomplete="off"
          name="startdate"
          label="Start Date"
          onchange={handleFormInputChange}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item
        size="12"
        medium-device-size="6"
        small-device-size="12"
        padding="around-small"
      >
        <lightning-input
          type="date"
          class="inputEnd"
          required
          autocomplete="off"
          name="enddate"
          label="End Date"
          onchange={handleFormInputChange}
        ></lightning-input>
      </lightning-layout-item>
    </lightning-layout>

    <lightning-layout>
      <lightning-layout-item
        size="12"
        medium-device-size="12"
        small-device-size="12"
        padding="around-small"
        style="text-align: right;"
      >
        <lightning-button
          variant="brand"
          label="Populate Slots"
          title="Populate Slots"
          onclick={handlePopulateSlotsClick}
          class="slds-m-left_x-small"
        ></lightning-button>
      </lightning-layout-item>
    </lightning-layout>

    <template if:true={hasError}>
      <div class="errorMsgDiv">
        <lightning-icon
          icon-name="utility:error"
          alternative-text="Error!"
          variant="error"
          title="error"
        >
        </lightning-icon>
        <span style="padding-left: 5px;">{errorMessage}</span>
      </div>
    </template>
  </div>
</template>
