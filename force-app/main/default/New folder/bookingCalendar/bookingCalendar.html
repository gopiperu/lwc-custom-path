<template>
    <div>
        <div class="fullcalendar" lwc:dom="manual"> </div>
    </div>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Book the Slot
                    </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium " id="modal-content-id-1">
                    <div class="slds-m-left_large slds-p-left_large">
                        <b> {currentSlot.title} </b>
                        <br />
                        <span class="slds-text-body_regular slds-m-top_large"> Appointment Type: {typeName}</span>

                        <h1 class="slds-m-top_large"> Are you sure to book this slot? </h1>
                        <br />
                        <span class="slds-text-body_regular slds-m-top_large"> Slot Start: {currentSlot.startStr}</span>
                        <br />
                        <span class="slds-text-body_regular slds-m-top_large"> Slot End: {currentSlot.endStr}</span>
                        <br />
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSubmitBooking} title="Book">Book this
                        Slot</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
