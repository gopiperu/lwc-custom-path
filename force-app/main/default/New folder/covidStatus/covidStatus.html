<template>
  <div>
    <div class="slds-text-heading_large slds-m-bottom_large">
      Status of cases
    </div>
    <div class="slds-grid slds-gutters">
      <div class="slds-col">
        <div class="number">
          28,263
        </div>
        <div class="slds-text-heading_medium">
          Total cases
        </div>
      </div>
      <div class="slds-col">
        <div class="number">
          22,154
        </div>
        <div class="slds-text-heading_medium">
          Resolved
        </div>
      </div>
      <div class="slds-col">
        <div class="number">
          2,276
        </div>
        <div class="slds-text-heading_medium">
          Deaths
        </div>
      </div>
      <div class="slds-col">
        <div class="number">
          781
        </div>
        <div class="slds-text-heading_medium">
          Hospitalized
        </div>
      </div>
      <div class="slds-col">
        <div class="number">
          125
        </div>
        <div class="slds-text-heading_medium">
          In ICU
        </div>
      </div>
      <div class="slds-col">
        <div class="number">
          89
        </div>
        <div class="slds-text-heading_medium">
          In ICU on a ventilator
        </div>
      </div>
    </div>

    <div class="slds-m-top_large slds-text-heading_medium">
      Numbers above were last updated on {todayDate}, at 10:30 a.m.
    </div>

    <div>
      <div
        class="slds-m-top_large slds-text-heading_medium slds-m-bottom_large"
      >
        <lightning-button
          variant="brand"
          label="Get more data and details"
          title=""
          onclick={handleCheckLabResultsClick}
          class="slds-m-left_x-small btn"
        ></lightning-button>
      </div>
    </div>

    <div class="slds-m-bottom_large">
      <img
        src="https://rop-covid19-demo--c.documentforce.com/servlet/servlet.ImageServer?id=0155w0000026dU8&oid=00D5w000002sDpK&lastMod=1591035579000"
        width="100%"
      />
    </div>
